<!DOCTYPE html>
<html>
<head>
  <title>japan-map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="jquery-3.7.1.min.js"></script>
  <script src="jquery.japan-map.min.js"></script>
  <script src="indexeddb.js"></script>
  <!--<link rel="stylesheet" href="style.css">-->
</head>
<body ondrop="onDrop(event);" ondragover="onDragOver(event);" style="background:#ddd;">
    <div id="content"></div>
    <h1>北海道の旅行記録</h1>
    <div id="picture"></div>
    <div id="memo"></div>
    <div id="button_box">
        <button type="button" class="editbutton" id="plus">訪問済</button>
        <button type="button" class="editbutton" id="delete">記録削除</button>
        <input type="file" id="inputfile" accept="image/jpeg,image/png,image/gif,image/bmp,image/x-icon">
        <button id="saveButton" onclick="saveImage()">画像を保存する</button>
        <img id="img_source" style="display:none;">
        <h2>保存された画像</h2>
        <div id="imageContainer"></div>
    </div>
    <script src = "japan-map.js"></script>
</body>
</html>
