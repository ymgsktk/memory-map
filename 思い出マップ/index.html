    <section id="info-1" class="hide-area">
        <h2>思い出マップの使い方</h2>
        <p>1.「思い出マップ」は訪れたことのある都道府県を記録するアプリです</p>
        <p>2. 訪れたことのある都道府県をクリックしてその都道府県に関する思い出を記録していきます</p>
